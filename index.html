<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header id="header">
        <h1>Coding Quiz Challenge</h1>
        <h2>Click on the correct answer</h2>
        <button id="start-button">Start Quiz</button>
    </header>
    <main>
        <section class="card question" id="quiz">
            <div>
                <h2 id="question"></h2>
                <div id="answer-buttons"></div>
            </div>
        </section>
        <section class="card" id="results">
            <div class="points-container">
                <div>
                    <h2 id="all-done">All done!</h2>
                    <form id="form">
                        <label>
                            <input type="text" name="name" placeholder="Enter your Initials">
                            <button id="initial-button" type="submit">Submit</button>
                        </label>
                    </form>
                    <h4>Correct: <span>0</span></h4>
                    <h4>Incorrect: <span>0</span></h4>
                </div>
            </div>
            <button class="reset-button">Clear Score</button>
            <div class="card timer">
                <div class="timer-text"></div>
                    <h4>Time Left:</h4>
                <div class="timer-count">60</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
